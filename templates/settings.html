<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disability Assistant Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #121212;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --font-size-small: 0.9rem;
            --font-size-medium: 1rem;
            --font-size-large: 1.2rem;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-color);
            color: #333;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body.dark-theme {
            background: var(--dark-color);
            color: #f1f1f1;
        }

        body.font-small {
            font-size: var(--font-size-small);
        }

        body.font-medium {
            font-size: var(--font-size-medium);
        }

        body.font-large {
            font-size: var(--font-size-large);
        }

        header {
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            bottom: -10px;
            left: 25%;
            border-radius: 2px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .settings-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        body.dark-theme .settings-card {
            background: #1e1e1e;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .settings-title i {
            margin-right: 10px;
        }

        .settings-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 30px;
            margin-bottom: 25px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            transition: var(--transition);
        }

        body.dark-theme .slider {
            background: #333;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .slider::-webkit-slider-thumb:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .slider-value {
            position: absolute;
            top: -30px;
            background: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .slider-value::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--primary-color) transparent transparent transparent;
        }

        .theme-options, .font-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .option-card {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 2px solid #e0e0e0;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        body.dark-theme .option-card {
            border-color: #333;
        }

        .option-card.active {
            border-color: var(--primary-color);
            background: rgba(67, 97, 238, 0.1);
        }

        body.dark-theme .option-card.active {
            background: rgba(67, 97, 238, 0.2);
        }

        .option-card:hover {
            transform: translateY(-5px);
        }

        .option-card i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        body.dark-theme .btn-secondary {
            color: white;
            border-color: white;
        }

        .btn-secondary:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            font-size: 0.9rem;
            color: #666;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        body.dark-theme footer {
            background: rgba(18, 18, 18, 0.7);
            color: #aaa;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--primary-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            color: var(--secondary-color);
        }

        .live-preview {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            transition: var(--transition);
        }

        body.dark-theme .live-preview {
            background: rgba(18, 18, 18, 0.5);
        }

        .preview-text {
            margin: 0;
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .settings-card {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .theme-options, .font-options {
                gap: 10px;
            }
            
            .option-card {
                min-width: 100px;
                padding: 10px;
            }
        }

        /* Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Wave animation for the preview text */
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .wave-text span {
            display: inline-block;
            animation: wave 3s infinite;
            animation-delay: calc(0.1s * var(--i));
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    
    <header>
        <h1>Settings Customization</h1>
    </header>
    
    <div class="container">
        <form id="settingsForm" method="POST">
            <div class="settings-card">
                <div class="settings-title">
                    <i class="fas fa-volume-up"></i> Voice Settings
                </div>
                
                <div class="settings-group">
                    <label for="voice_speed">Voice Speed:</label>
                    <div class="slider-container">
                        <input type="range" min="0.5" max="2" step="0.1" class="slider" id="voice_speed" name="voice_speed" value="{{ user_profile['preferences']['voice_speed'] }}">
                        <div class="slider-value" id="speed-value">1.0</div>
                    </div>
                </div>
                
                <div class="settings-group">
                    <label for="voice_volume">Voice Volume:</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="1" step="0.1" class="slider" id="voice_volume" name="voice_volume" value="{{ user_profile['preferences']['voice_volume'] }}">
                        <div class="slider-value" id="volume-value">0.5</div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="testVoice()">
                    <i class="fas fa-play"></i> Test Voice
                </button>
            </div>
            
            <div class="settings-card">
                <div class="settings-title">
                    <i class="fas fa-palette"></i> Appearance
                </div>
                
                <div class="settings-group">
                    <label>Theme:</label>
                    <div class="theme-options">
                        <div class="option-card" data-theme="light" onclick="selectTheme('light')">
                            <i class="fas fa-sun"></i>
                            <div>Light</div>
                        </div>
                        <div class="option-card" data-theme="dark" onclick="selectTheme('dark')">
                            <i class="fas fa-moon"></i>
                            <div>Dark</div>
                        </div>
                    </div>
                    <input type="hidden" name="theme" id="theme" value="{{ user_profile['preferences']['theme'] }}">
                </div>
                
                <div class="settings-group">
                    <label>Font Size:</label>
                    <div class="font-options">
                        <div class="option-card" data-font="small" onclick="selectFontSize('small')">
                            <i class="fas fa-text-height"></i>
                            <div>Small</div>
                        </div>
                        <div class="option-card" data-font="medium" onclick="selectFontSize('medium')">
                            <i class="fas fa-text-height"></i>
                            <div>Medium</div>
                        </div>
                        <div class="option-card" data-font="large" onclick="selectFontSize('large')">
                            <i class="fas fa-text-height"></i>
                            <div>Large</div>
                        </div>
                    </div>
                    <input type="hidden" name="font_size" id="font_size" value="{{ user_profile['preferences']['font_size'] }}">
                </div>
            </div>
            
            <div class="settings-card">
                <div class="settings-title">
                    <i class="fas fa-eye"></i> Live Preview
                </div>
                <div class="live-preview">
                    <p class="preview-text wave-text">
                        <span style="--i:1">T</span>
                        <span style="--i:2">h</span>
                        <span style="--i:3">i</span>
                        <span style="--i:4">s</span>
                        <span style="--i:5"> </span>
                        <span style="--i:6">i</span>
                        <span style="--i:7">s</span>
                        <span style="--i:8"> </span>
                        <span style="--i:9">h</span>
                        <span style="--i:10">o</span>
                        <span style="--i:11">w</span>
                        <span style="--i:12"> </span>
                        <span style="--i:13">y</span>
                        <span style="--i:14">o</span>
                        <span style="--i:15">u</span>
                        <span style="--i:16">r</span>
                        <span style="--i:17"> </span>
                        <span style="--i:18">c</span>
                        <span style="--i:19">o</span>
                        <span style="--i:20">n</span>
                        <span style="--i:21">t</span>
                        <span style="--i:22">e</span>
                        <span style="--i:23">n</span>
                        <span style="--i:24">t</span>
                        <span style="--i:25"> </span>
                        <span style="--i:26">w</span>
                        <span style="--i:27">i</span>
                        <span style="--i:28">l</span>
                        <span style="--i:29">l</span>
                        <span style="--i:30"> </span>
                        <span style="--i:31">l</span>
                        <span style="--i:32">o</span>
                        <span style="--i:33">o</span>
                        <span style="--i:34">k</span>
                    </p>
                </div>
            </div>
            
            <div class="buttons-container">
                <button type="submit" class="btn btn-primary pulse">
                    <i class="fas fa-save"></i> Save Settings
                </button>
                <button type="button" class="btn btn-secondary" onclick="resetDefaults()">
                    <i class="fas fa-undo"></i> Reset to Defaults
                </button>
            </div>
        </form>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Settings saved successfully!</span>
    </div>
    
    <footer>
        <p>© 2025 Disability Assistant - Final Year Project</p>
    </footer>

    <script>
        // Initialize variables
        let currentTheme = "{{ user_profile['preferences']['theme'] }}";
        let currentFontSize = "{{ user_profile['preferences']['font_size'] }}";
        let voiceSpeed = parseFloat("{{ user_profile['preferences']['voice_speed'] }}");
        let voiceVolume = parseFloat("{{ user_profile['preferences']['voice_volume'] }}");
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial values
            document.getElementById('voice_speed').value = voiceSpeed;
            document.getElementById('voice_volume').value = voiceVolume;
            document.getElementById('speed-value').textContent = voiceSpeed.toFixed(1);
            document.getElementById('volume-value').textContent = voiceVolume.toFixed(1);
            
            // Activate the current theme and font size options
            document.querySelector(`.option-card[data-theme="${currentTheme}"]`).classList.add('active');
            document.querySelector(`.option-card[data-font="${currentFontSize}"]`).classList.add('active');
            
            // Apply theme and font size
            applyTheme(currentTheme);
            applyFontSize(currentFontSize);
            
            // Set up slider events
            setupSliders();
            
            // Form submission
            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveSettings();
            });
        });
        
        // Set up sliders with real-time feedback
        function setupSliders() {
            const speedSlider = document.getElementById('voice_speed');
            const volumeSlider = document.getElementById('voice_volume');
            const speedValue = document.getElementById('speed-value');
            const volumeValue = document.getElementById('volume-value');
            
            // Speed slider
            speedSlider.addEventListener('input', function() {
                voiceSpeed = parseFloat(this.value);
                speedValue.textContent = voiceSpeed.toFixed(1);
                speedValue.style.opacity = 1;
                speedValue.style.left = `${(voiceSpeed - 0.5) * 100 / 1.5}%`;
                updatePreview();
            });
            
            speedSlider.addEventListener('mousedown', function() {
                speedValue.style.opacity = 1;
            });
            
            speedSlider.addEventListener('mouseup', function() {
                setTimeout(() => {
                    speedValue.style.opacity = 0;
                }, 1000);
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', function() {
                voiceVolume = parseFloat(this.value);
                volumeValue.textContent = voiceVolume.toFixed(1);
                volumeValue.style.opacity = 1;
                volumeValue.style.left = `${voiceVolume * 100}%`;
                updatePreview();
            });
            
            volumeSlider.addEventListener('mousedown', function() {
                volumeValue.style.opacity = 1;
            });
            
            volumeSlider.addEventListener('mouseup', function() {
                setTimeout(() => {
                    volumeValue.style.opacity = 0;
                }, 1000);
            });
        }
        
        // Theme selection
        function selectTheme(theme) {
            // Update UI
            document.querySelectorAll('.option-card[data-theme]').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`.option-card[data-theme="${theme}"]`).classList.add('active');
            
            // Update hidden input
            document.getElementById('theme').value = theme;
            
            // Apply theme
            currentTheme = theme;
            applyTheme(theme);
            updatePreview();
        }
        
        // Apply theme to body
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-toggle i').className = 'fas fa-sun';
            } else {
                document.body.classList.remove('dark-theme');
                document.querySelector('.theme-toggle i').className = 'fas fa-moon';
            }
        }
        
        // Toggle theme with the floating button
        function toggleTheme() {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            selectTheme(newTheme);
        }
        
        // Font size selection
        function selectFontSize(size) {
            // Update UI
            document.querySelectorAll('.option-card[data-font]').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`.option-card[data-font="${size}"]`).classList.add('active');
            
            // Update hidden input
            document.getElementById('font_size').value = size;
            
            // Apply font size
            currentFontSize = size;
            applyFontSize(size);
            updatePreview();
        }
        
        // Apply font size to body
        function applyFontSize(size) {
            document.body.classList.remove('font-small', 'font-medium', 'font-large');
            document.body.classList.add(`font-${size}`);
        }
        
        // Test voice with current settings
        function testVoice() {
            const testMessage = "This is a test of your voice settings. How does this sound?";
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            // Create and configure utterance
            const utterance = new SpeechSynthesisUtterance(testMessage);
            utterance.rate = voiceSpeed;
            utterance.volume = voiceVolume;
            
            // Speak
            window.speechSynthesis.speak(utterance);
            
            // Show toast message
            showToast("Testing voice with current settings");
        }
        
        // Save settings
        function saveSettings() {
            // Create form data
            const formData = new FormData(document.getElementById('settingsForm'));
            
            // For a real implementation, you would send this data to the server
            // fetch('/settings', {
            //     method: 'POST',
            //     body: formData
            // })
            // .then(response => response.json())
            // .then(data => {
            //     showToast("Settings saved successfully!");
            // });
            
            // For demo purposes, just show the toast
            showToast("Settings saved successfully!");
        }
        
        // Reset to default settings
        function resetDefaults() {
            // Default values
            voiceSpeed = 1.0;
            voiceVolume = 0.8;
            currentTheme = 'light';
            currentFontSize = 'medium';
            
            // Update UI
            document.getElementById('voice_speed').value = voiceSpeed;
            document.getElementById('voice_volume').value = voiceVolume;
            document.getElementById('speed-value').textContent = voiceSpeed.toFixed(1);
            document.getElementById('volume-value').textContent = voiceVolume.toFixed(1);
            
            // Update theme and font size
            selectTheme(currentTheme);
            selectFontSize(currentFontSize);
            
            // Show toast
            showToast("Settings reset to defaults");
        }
        
        // Show toast message
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Update live preview
        function updatePreview() {
            // This function would update the preview based on current settings
            // For demo purposes, we're just showing the current settings affect the page
        }
    </script>
</body>
</html>
